<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <nav class="nav">
      <h1 ><img src="assets/img/favicon.png" alt="" class="icon"></h1>
        <a href="" class="nav-link">Encriptador</a>
    </nav>
    <main class="main">
      <h1 class="titulo">Encriptador de texto</h1>
      <section class="box">
        <div id="formulario">
          <label for="input-texto">Mensaje a encriptar:</label>
          <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" rows="5" cols="50"></textarea>
          <div class="button-container">
            <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
            <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
          </div>
        </div>
      </section>
      <section class="box">
        <label for="output-texto">Mensaje encriptado:</h2></label>
        <textarea class="text-input" name="output-texto" id="output-texto" rows="5" cols="50" placeholder="NingÃºn mensaje fue encontrado"></textarea>
        <input class="btn" type="submit" value="Copiar texto" id="btn-copy">
      </section>

    </main>
    <footer class="footer">
      <div class="copyright">
        <h3>&copy; Desarrollador por Esteban Geraldo</h3>
      </div>
    </footer>
    <script src="assets/js/encriptador.js"></script>
  </body>
</html>
